<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats&DogsAPI</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="dog-heart.png">
  </head>
  <body>
      <div class="title">
      <h1 id="title">Random Cats and Dogs</h1>
      <h5>Press the buttons to get a different result each time</h5>
    </div>
    <div class="results">
      <div id="cat_result" class="result">
        <p>Random Cat</p>
      </div>
      <div id="dog_result" class="result">
        <p>Random Dog</p>
      </div>
    </div>

    <div class="buttons">
      <button id="cat_btn">Get Cat</button>
      <button id="dog_btn">Get Dog</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
